
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tokyo Bay 2022</title>
<script src="aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <script>
  AFRAME.registerComponent("enter0", {
    init: function() {
       var pieces = document.querySelectorAll(".act, .clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show0")}
       }, {once: true})
     }
  })


  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse:false"
loading-screen="dotsColor: black; backgroundColor: #F1F1F1">

  <a-assets>
    <img id="sky" src="images/isozaki.jpg" alt="background">
    <img id="enter" src="images/enter.png" alt="proceed button">
  </a-assets>

  <a-sky src="#sky" rotation="0 -90 0"></a-sky>

  <a-image class="clickable" id="enterbutton"
   src= "#enter"
   width="0.5" height="0.7" rotation="0 180 0" position="0.55 1.5 2.5"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__off0="startEvents: show0; property: scale; to: 0 0 0; dur: 100"
   enter0>
  </a-image>

  <a-text class="act"
    opacity="0" line-height=55 width="5" rotation="0 180 0"
    color="black" align=left position="0.9 1.5 2.5"
    value="Content Not
    Yet Available"
    animation__show0="startEvents: show0; property: opacity; to: 1; dur: 500"
    animation__hide0="startEvents: show0; property: opacity; to: 0; dur: 500; delay: 4500">
  </a-text>

</a-scene>

</body>
</html
